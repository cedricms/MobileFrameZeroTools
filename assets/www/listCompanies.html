<!DOCTYPE HTML>
<html>
  <head>
    <title>Mobile Frame Zero Tools</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="./js/mof0.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/mof0ListCompanies.js"></script>
    
    <script type="text/javascript">
      // load I18N bundles
      jQuery(document).ready(function() {
    	initLanguages();
    	
    	listCompanies();
	  });
		
	  function loadBundles(lang) {
	    jQuery.i18n.properties({
	      name:'MoF0', 
          path:'i18n/', 
		  mode:'both',
		  language:lang, 
		  callback: function() {
        jQuery.i18n.prop('applicationTitleMessage');
		    jQuery.i18n.prop('listCompaniesMessage');
		    document.getElementById('applicationTitle').innerHTML = getBackButtonMarkup(applicationTitleMessage) + '<span class="title">' + listCompaniesMessage + '</span>';
		    
		    jQuery.i18n.prop('createCompanyMessage');
		    document.getElementById('createCompany').innerHTML='<a class="largeButton" href="./companyDetail.html">' + createCompanyMessage + '</a>';
		    
		    jQuery.i18n.prop('companyMessage');
		    document.getElementById('companyLabel').innerHTML = companyMessage;
		    
		    jQuery.i18n.prop('nbFramesMessage');
		    document.getElementById('nbFramesLabel').innerHTML = nbFramesMessage;
		    
		    jQuery.i18n.prop('nbSystemsMessage');
		    document.getElementById('nbSystemsLabel').innerHTML = nbSystemsMessage;
		    
		    jQuery.i18n.prop('actionsMessage');
		    document.getElementById('actionsLabel').innerHTML = actionsMessage;
		    
		    jQuery.i18n.prop('playGameMessage');
		    document.getElementById('playGame').innerHTML='<a class="largeButton" href="javascript:startGame();">' + playGameMessage + '</a>';
	      }
	    });
	  }
    </script>
    
    <script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
    
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/mof0.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1 class="pageTitle" id="applicationTitle"></h1>
      <div class="pageSection">
        <form action="./game.html" class="navbar-form pull-left mof0Form" id="companyListForm" method="post" name="companyListForm">
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="createCompany"></div>
            <div class="mediumBackground">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th width="5%"><input type="checkbox" name="checkAllCompanies" onChange="javascript:selectDeselectAllCompanies();" value="selectAll"></th>
                    <th width="35%"><div class="tableHeader" id="companyLabel"></div></th>
                    <th width="20%"><div class="tableHeader" id="nbFramesLabel"></div></th>
                    <th width="20%"><div class="tableHeader" id="nbSystemsLabel"></div></th>
                    <th width="20%"><div class="tableHeader" id="actionsLabel"></div></th>
                  </tr>
                </thead>
                <tbody id="companyTable"></tbody>
              </table>
            </div>
            <div class="row largeRow">
              <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="playGame"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
