<!DOCTYPE HTML>
<html>
  <head>
    <title>Mobile Frame Zero Tools</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/mof0.js"></script>
    
    <script type="text/javascript">
      // load I18N bundles
      jQuery(document).ready(function() {
    	initLanguages()
	  });
		
	  function loadBundles(lang) {
	    jQuery.i18n.properties({
	      name:'MoF0', 
          path:'i18n/', 
		  mode:'both',
		  language:lang, 
		  callback: function() {
        jQuery.i18n.prop('applicationTitleMessage');
		    jQuery.i18n.prop('faqMessage');
		    document.getElementById('applicationTitle').innerHTML = getBackButtonMarkup(applicationTitleMessage) + '<span class="title">' + faqMessage + '</span>';
		    
		    jQuery.i18n.prop('whyMakeThisMobileAppQuestionMessage');
		    document.getElementById('whyMakeThisMobileAppQuestionLabel').innerHTML = whyMakeThisMobileAppQuestionMessage;
		    
		    jQuery.i18n.prop('whyMakeThisMobileAppAnswerMessage');
		    document.getElementById('whyMakeThisMobileAppAnswerLabel').innerHTML = whyMakeThisMobileAppAnswerMessage;
		    
		    jQuery.i18n.prop('howToGetStartedQuestionMessage');
		    document.getElementById('howToGetStartedQuestionLabel').innerHTML = howToGetStartedQuestionMessage;
		    
		    jQuery.i18n.prop('howToGetStartedAnswerMessage');
		    document.getElementById('howToGetStartedAnswerLabel').innerHTML = howToGetStartedAnswerMessage;
		    
		    jQuery.i18n.prop('whatDoesSSRMeanQuestionMessage');
		    document.getElementById('whatDoesSSRMeanQuestionLabel').innerHTML = whatDoesSSRMeanQuestionMessage;
		    
		    jQuery.i18n.prop('whatDoesSSRMeanAnswerMessage');
		    document.getElementById('whatDoesSSRMeanAnswerLabel').innerHTML = whatDoesSSRMeanAnswerMessage;
	      }
	    });
	  }
    </script>
    
    <script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
    
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/mof0.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1 class="pageTitle" id="applicationTitle"></h1>
        <div class="pageSection">
          <dl>
            <dt id="whyMakeThisMobileAppQuestionLabel"></dt>
            <dd id="whyMakeThisMobileAppAnswerLabel"></dd>
            <dt id="howToGetStartedQuestionLabel"></dt>
            <dd id="howToGetStartedAnswerLabel"></dd>
            <dt id="whatDoesSSRMeanQuestionLabel"></dt>
            <dd id="whatDoesSSRMeanAnswerLabel"></dd>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
