<!DOCTYPE HTML>
<html>
  <head>
    <title>Mobile Frame Zero Tools</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/mof0.js"></script>
    
    <script type="text/javascript">
    
      // load I18N bundles
      jQuery(document).ready(function() {
    	initLanguages();
	  });
		
	  function loadBundles(lang) {
	    jQuery.i18n.properties({
	      name:'MoF0', 
          path:'i18n/', 
		  mode:'both',
		  language:lang, 
		  callback: function() {
		    jQuery.i18n.prop('applicationTitleMessage');
          document.getElementById('applicationTitle').innerHTML= getBackButtonMarkup(applicationTitleMessage) + '<span class="title main-title">' + applicationTitleMessage + '</span>';
	      }
	    });
	  }
    </script>
    
    <script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
    
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/mof0.css" rel="stylesheet" media="screen">
  </head>
  <body class="home">
    <h1 class="pageTitle" id="applicationTitle"></h1>
      <div class="pageSection">
        <div class="row">
          <div class="col-sm-6 col-md-4 hidden-xs">
            <img src="img/frames/superthruster.jpg" class="img-responsive" style="position: relative; bottom: 20px; right: 20px;">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-8 menu">
            <div class="row">
              <div class="col-md-6">
                <h2><a class="largeButton" href="./garageapp.html">Create mobile frames and squadrons</a></h2>
                <h2><a class="largeButton" href="./gameplayapp.html">Play the game</a></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
