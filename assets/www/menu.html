<!DOCTYPE HTML>
<html>
  <head>
    <title>Mobile Frame Zero Tools</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
    
    <script type="text/javascript">
      // load I18N bundles
      jQuery(document).ready(function() {
	    var userLang = navigator.language || navigator.userLanguage; 
	    loadBundles(userLang);
	  });
		
	  function loadBundles(lang) {
	    jQuery.i18n.properties({
	      name:'MoF0', 
          path:'i18n/', 
		  mode:'both',
		  language:lang, 
		  callback: function() {
		    jQuery.i18n.prop('applicationTitleMessage');
		    document.getElementById('applicationTitle').innerHTML=applicationTitleMessage;
		    jQuery.i18n.prop('createFrameMessage');
		    document.getElementById('createFrame').innerHTML='<a href="">' + createFrameMessage + '</a>';
		    jQuery.i18n.prop('listFramesMessage');
		    document.getElementById('listFrames').innerHTML='<a href="">' + listFramesMessage + '</a>';
		    jQuery.i18n.prop('createCompanyMessage');
		    document.getElementById('createCompany').innerHTML='<a href="">' + createCompanyMessage + '</a>';
		    jQuery.i18n.prop('listCompaniesMessage');
		    document.getElementById('listCompanies').innerHTML='<a href="">' + listCompaniesMessage + '</a>';
		    jQuery.i18n.prop('playGameMessage');
		    document.getElementById('playGame').innerHTML='<a href="">' + playGameMessage + '</a>';
	      }
	    });
	  }
    </script>
    
    <script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
    
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/mof0.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="col-12 col-sm-12 col-lg-12 pageTitle" id="applicationTitle"></div>
      <div class="row text-center">
        <div class="col-12 col-sm-12 col-lg-12 pageSection">
          <div class="row">
            <div class="col-12 col-sm-12 col-lg-12 text-center" id="createFrame"></div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-lg-12 text-center" id="listFrames"></div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-lg-12 text-center" id="createCompany"></div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-lg-12 text-center" id="listCompanies"></div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-lg-12 text-center" id="playGame"></div>
          </div>
      </div>
    </div>
  </body>
</html>
