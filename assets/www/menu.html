<!DOCTYPE HTML>
<html>
  <head>
    <title>Mobile Frame Zero Tools</title>
    <script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
    
    <script type="text/javascript">
      // load I18N bundles
      jQuery(document).ready(function() {
	    var userLang = navigator.language || navigator.userLanguage; 
	    loadBundles(userLang);
	  });
		
	  function loadBundles(lang) {
	    jQuery.i18n.properties({
	      name:'MoF0', 
          path:'i18n/', 
		  mode:'both',
		  language:lang, 
		  callback: function() {
		    jQuery.i18n.prop('applicationTitleMessage');
		    document.getElementById('applicationTitle').innerHTML='<a href="">' + applicationTitleMessage + '</a>';
		    jQuery.i18n.prop('createFrameMessage');
		    document.getElementById('createFrame').innerHTML='<a href="">' + createFrameMessage + '</a>';
		    jQuery.i18n.prop('listFramesMessage');
		    document.getElementById('listFrames').innerHTML='<a href="">' + listFramesMessage + '</a>';
		    jQuery.i18n.prop('createCompanyMessage');
		    document.getElementById('createCompany').innerHTML='<a href="">' + createCompanyMessage + '</a>';
		    jQuery.i18n.prop('listCompaniesMessage');
		    document.getElementById('listCompanies').innerHTML='<a href="">' + listCompaniesMessage + '</a>';
		    jQuery.i18n.prop('playGameMessage');
		    document.getElementById('playGame').innerHTML='<a href="">' + playGameMessage + '</a>';
	      }
	    });
	  }
    </script>
  </head>
  <body>
    <div id="applicationTitle"></div>
    <div id="createFrame"></div>
    <div id="listFrames"></div>
    <div id="createCompany"></div>
    <div id="listCompanies"></div>
    <div id="playGame"></div>
  </body>
</html>
