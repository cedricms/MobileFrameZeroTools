<!DOCTYPE HTML>
<html>
  <head>
    <title>Mobile Frame Zero Tools</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/mof0.js"></script>
    
    <script type="text/javascript">
      // load I18N bundles
      jQuery(document).ready(function() {
    	initLanguages()
	  });
		
	  function loadBundles(lang) {
	    jQuery.i18n.properties({
	      name:'MoF0', 
          path:'i18n/', 
		  mode:'both',
		  language:lang, 
		  callback: function() {
		    jQuery.i18n.prop('applicationTitleMessage');
		    jQuery.i18n.prop('usefulLinksMessage');
		    document.getElementById('applicationTitle').innerHTML = getBackButtonMarkup(applicationTitleMessage) + applicationTitleMessage + '<br/>' + usefulLinksMessage;

		    jQuery.i18n.prop('officialSiteMessage');
		    document.getElementById('officialSiteLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://mobileframezero.com/mfz/\', \'_system\');">' + officialSiteMessage + '</a>';

		    jQuery.i18n.prop('divNullMessage');
		    document.getElementById('divNullLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://divnull.com/blog/tags/mechaton/\', \'_system\');">' + divNullMessage + '</a>';

		    jQuery.i18n.prop('mechatonicMessage');
		    document.getElementById('mechatonicLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'https://mechatonic.wordpress.com/\', \'_system\');">' + mechatonicMessage + '</a>';

		    jQuery.i18n.prop('mf0OnGPlusMessage');
		    document.getElementById('mf0OnGPlusLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'https://plus.google.com/communities/100668943555945875233\', \'_system\');">' + mf0OnGPlusMessage + '</a>';

		    jQuery.i18n.prop('mobileFrameHangarMessage');
		    document.getElementById('mobileFrameHangarLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://www.mobileframehangar.com/index.php\', \'_system\');">' + mobileFrameHangarMessage + '</a>';
		    
		    jQuery.i18n.prop('noBsJustAbsMessage');
		    document.getElementById('noBsJustAbsLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://nobsjustabs.wordpress.com/\', \'_system\');">' + noBsJustAbsMessage + '</a>';

		    jQuery.i18n.prop('orion6Message');
		    document.getElementById('orion6Label').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://mfzorion6.blogspot.fr/\', \'_system\');">' + orion6Message + '</a>';

		    jQuery.i18n.prop('mfdfDesignBlogMessage');
		    document.getElementById('mfdfDesignBlogLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://sweb1.dmit.nait.ca/~jboechler1/Lego_mech_design/MFDF/index.php\', \'_system\');">' + mfdfDesignBlogMessage + '</a>';
		    
		    jQuery.i18n.prop('mobileFrameGarageMessage');
		    document.getElementById('mobileFrameGarageLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://the-mobile-frame-garage.blogspot.fr/\', \'_system\');">' + mobileFrameGarageMessage + '</a>';

		    jQuery.i18n.prop('mobileFrameZeroDicerollerMessage');
		    document.getElementById('mobileFrameZeroDicerollerLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://mfzeroroller.s3.amazonaws.com/index.html\', \'_system\');">' + mobileFrameZeroDicerollerMessage + '</a>';
		    
		    jQuery.i18n.prop('mobileFrameZeroFacebookPageMessage');
		    document.getElementById('mobileFrameZeroFacebookPageLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'https://www.facebook.com/groups/252503984838645/\', \'_system\');">' + mobileFrameZeroFacebookPageMessage + '</a>';
		    
		    jQuery.i18n.prop('mobileFrameZeroFlickrGroupMessage');
		    document.getElementById('mobileFrameZeroFlickrGroupLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://www.flickr.com/groups/438009@N25/\', \'_system\');">' + mobileFrameZeroFlickrGroupMessage + '</a>';

		    jQuery.i18n.prop('mobileFrameZeroSubredditMessage');
		    document.getElementById('mobileFrameZeroSubredditLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://www.reddit.com/r/mfz\', \'_system\');">' + mobileFrameZeroSubredditMessage + '</a>';
		    
		    jQuery.i18n.prop('mobileFrameZeroWikiMessage');
		    document.getElementById('mobileFrameZeroWikiLabel').innerHTML = '<a class="largeButton" href="javascript:window.open(\'http://mobileframezero.wikia.com/wiki/Mobile_Frame_Zero:_Rapid_Attack_Wiki\', \'_system\');">' + mobileFrameZeroWikiMessage + '</a>';
	      }
	    });
	  }
    </script>
    
    <script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
    
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/mof0.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="col-12 col-sm-12 col-lg-12 pageTitle" id="applicationTitle"></div>
      <div class="row text-center">
        <div class="col-12 col-sm-12 col-lg-12 pageSection">
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="officialSiteLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="divNullLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="mechatonicLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="mf0OnGPlusLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="mobileFrameHangarLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="noBsJustAbsLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="orion6Label"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="mfdfDesignBlogLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="mobileFrameGarageLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="mobileFrameZeroDicerollerLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="mobileFrameZeroFacebookPageLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="mobileFrameZeroFlickrGroupLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="mobileFrameZeroSubredditLabel"></div>
          </div>
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12 text-center largeButton" id="mobileFrameZeroWikiLabel"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
