initialDefense1Message=<b>Le joueur ayant le score de démarrage le plus élévé commence à placer ses stations.</b>
initialDefense2Message=<b>Si vous êtes le défenseur initial</b>, placez vos stations où vous voulez, mais <b>à une distance inférieure à la portée du tir direct l'une de l'autre</b>.
initialDefense3Message=Si vous avez trois stations, la troisième doit être à une distance inférieure à la portée du tir direct de l'une des deux autres stations, elle n'est pas obligée d'être à une distance inférieure à la portée du tir direct des deux.
initialDefense4Message=Vous avez un <b>périmètre défensif</b>: seul vous pouvez placer des structures mobiles dans la zone de tir direct de vos stations.
initialDefense5Message=<b>Placez deux de vos structures mobiles</b>. Placez les à l'intérieure de votre périmètre, où cela vous semble bon.
initialDefense6Message=C'est probablement avantageux pour vous de les placer à la périphérie de votre périmètre.
initialDefense7Message=Sur certains champs de bataille, dans certaines circonstances, il se peut que votre mise en place intitiale empêche les attaquant de se placer. Si c'est le cas, changez le positionnement de vos structures mobiles pour que le jeu puisse poursuivre.
initialOffenseMessage=Attaque Initiale
initialOffense1Message=<b>Le joeur attaquant en points</b> — le joueur avec le score le plus bas au début — <b>déploie en second.</b>
initialOffense2Message=<b>Si vous êtes le premier attaquant</b>, placez une de vos structures mobiles:<ul><li><b>en dehors</b> du périmètre du défenseur</li><li><b>à la limite de — mais à l'intérieure — de la zone de tir direct</b> d'une des structures mobiles du défenseur</li><li>à découvert</li></ul>Ceci est la <b>structure mobile des points</b>.
