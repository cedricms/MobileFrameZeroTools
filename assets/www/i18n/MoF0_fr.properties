initialDefense1Message=<b>Le joueur ayant le score de démarrage le plus élévé commence à placer ses stations.</b>
initialDefense2Message=<b>Si vous êtes le défenseur initiale</b>, placez vos stations où vous voulez, mais <b>à une distance inférieure à la portée du tir directe l'une de l'autre</b>.
