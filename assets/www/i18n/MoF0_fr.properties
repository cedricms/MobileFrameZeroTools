initialOffense2Message=<b>Si vous êtes le premier attaquant</b>, placez une de vos structures mobiles:<ul><li><b>en dehors</b> du périmètre du défenseur</li><li><b>à la limite de — mais à l'intérieure — de la zone de tir directe</b> d'une des structures mobiles du défenseur</li><li>à découvert</li></ul>Ceci est la <b>structure mobile des points</b>.
