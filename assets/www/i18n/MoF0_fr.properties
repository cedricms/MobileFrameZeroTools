initialDefense7Message=Sur certains champs de bataille, dans certaines circonstances, il se peut que votre mise en place intitiale empêche les attaquant de se placer. Si c'est le cas, changez le positionnement de vos structures mobiles pour que le jeu puisse poursuivre.
initialOffenseMessage=Attaque Initiale
