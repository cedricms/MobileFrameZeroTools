<!DOCTYPE HTML>
<html>
  <head>
    <title>Mobile Frame Zero Tools</title>
    
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/mof0.js"></script>
    
    <script type="text/javascript">
      // load I18N bundles
      jQuery(document).ready(function() {
    	initLanguages();
    	$("#tabs").tab();
	  });
		
	  function loadBundles(lang) {
	    jQuery.i18n.properties({
	      name:'MoF0', 
          path:'i18n/', 
		  mode:'both',
		  language:lang, 
		  callback: function() {
        jQuery.i18n.prop('applicationTitleMessage');
		    jQuery.i18n.prop('settingUpTheBattlefieldMessage');
		    document.getElementById('applicationTitle').innerHTML = getBackButtonMarkup(applicationTitleMessage) + '<span class="title">' + settingUpTheBattlefieldMessage + '</span>';

		    jQuery.i18n.prop('fieldingCompaniesMessage');
		    document.getElementById('fieldingCompaniesLabel').innerHTML = fieldingCompaniesMessage;
		    
		    jQuery.i18n.prop('fieldingCompaniesOrderMessage');
		    document.getElementById('fieldingCompaniesOrderLabel').innerHTML = fieldingCompaniesOrderMessage;
		    
		    jQuery.i18n.prop('initialDefenseMessage');
		    document.getElementById('initialDefenseLabel').innerHTML = initialDefenseMessage;
		    
		    jQuery.i18n.prop('initialDefense1Message');
		    document.getElementById('initialDefense1Label').innerHTML = initialDefense1Message;
		    
		    jQuery.i18n.prop('initialDefense2Message');
		    document.getElementById('initialDefense2Label').innerHTML = initialDefense2Message;
		    
		    jQuery.i18n.prop('initialDefense3Message');
		    document.getElementById('initialDefense3Label').innerHTML = initialDefense3Message;
		    
		    jQuery.i18n.prop('initialDefense4Message');
		    document.getElementById('initialDefense4Label').innerHTML = initialDefense4Message;
		    
		    jQuery.i18n.prop('initialDefense5Message');
		    document.getElementById('initialDefense5Label').innerHTML = initialDefense5Message;
		    
		    jQuery.i18n.prop('initialDefense6Message');
		    document.getElementById('initialDefense6Label').innerHTML = initialDefense6Message;
		    
		    jQuery.i18n.prop('initialDefense7Message');
		    document.getElementById('initialDefense7Label').innerHTML = initialDefense7Message;
		    
		    jQuery.i18n.prop('initialOffenseMessage');
		    document.getElementById('initialOffenseLabel').innerHTML = initialOffenseMessage;
		    
		    jQuery.i18n.prop('initialOffense1Message');
		    document.getElementById('initialOffense1Label').innerHTML = initialOffense1Message;
		    
		    jQuery.i18n.prop('initialOffense2Message');
		    document.getElementById('initialOffense2Label').innerHTML = initialOffense2Message;
		    
		    jQuery.i18n.prop('continuingOffenseMessage');
		    document.getElementById('continuingOffenseLabel').innerHTML = continuingOffenseMessage;
		    
		    jQuery.i18n.prop('continuingOffense1Message');
		    document.getElementById('continuingOffense1Label').innerHTML = continuingOffense1Message;
		    
		    jQuery.i18n.prop('continuingOffense2Message');
		    document.getElementById('continuingOffense2Label').innerHTML = continuingOffense2Message;
		    
		    jQuery.i18n.prop('continuingOffense3Message');
		    document.getElementById('continuingOffense3Label').innerHTML = continuingOffense3Message;
		    
		    jQuery.i18n.prop('finalDefenseMessage');
		    document.getElementById('finalDefenseLabel').innerHTML = finalDefenseMessage;
		    
		    jQuery.i18n.prop('finalDefense1Message');
		    document.getElementById('finalDefense1Label').innerHTML = finalDefense1Message;
		    
		    jQuery.i18n.prop('finalDefense2Message');
		    document.getElementById('finalDefense2Label').innerHTML = finalDefense2Message;
	      }
	    });
	  }
    </script>
    
    <script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
    
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/mof0.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1 class="pageTitle" id="applicationTitle"></h1>
      <div class="pageSection">
        <div class="row largeRow">
          <div class="col-12 col-sm-12 col-lg-12">
            
            <div class="panel-group" id="accordion">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                      <span id="fieldingCompaniesLabel"></span>
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                  <div class="panel-body">
                    <span id="fieldingCompaniesOrderLabel"></span>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                      <span id="initialDefenseLabel"></span>
                    </a>
                  </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                  <div class="panel-body">
                    <ul class="bulletPoint">
                      <li id="initialDefense1Label"></li>
                      <li id="initialDefense2Label"></li>
                      <li id="initialDefense3Label"></li>
                      <li id="initialDefense4Label"></li>
                      <li id="initialDefense5Label"></li>
                      <li id="initialDefense6Label"></li>
                      <li id="initialDefense7Label"></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                      <span id="initialOffenseLabel"></span>
                    </a>
                  </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                  <div class="panel-body">
                    <ul class="bulletPoint">
                      <li id="initialOffense1Label"></li>
                      <li id="initialOffense2Label"></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
                      <span id="continuingOffenseLabel"></span>
                    </a>
                  </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                  <div class="panel-body">
                    <ul class="bulletPoint">
                      <li id="continuingOffense1Label"></li>
                      <li id="continuingOffense2Label"></li>
                      <li id="continuingOffense3Label"></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
                      <span id="finalDefenseLabel"></span>
                    </a>
                  </h4>
                </div>
                <div id="collapseFive" class="panel-collapse collapse">
                  <div class="panel-body">
                    <ul class="bulletPoint">
                      <li id="finalDefense1Label"></li>
                      <li id="finalDefense2Label"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
