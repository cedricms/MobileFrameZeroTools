<!DOCTYPE HTML>
<html>
  <head>
    <title>Mobile Frame Zero Tools</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/mof0.js"></script>
    
    <script type="text/javascript">
      // load I18N bundles
      jQuery(document).ready(function() {
    	initLanguages()
    	$("#tabs").tab();
	  });
		
	  function loadBundles(lang) {
	    jQuery.i18n.properties({
	      name:'MoF0', 
          path:'i18n/', 
		  mode:'both',
		  language:lang, 
		  callback: function() {
		    jQuery.i18n.prop('applicationTitleMessage');
		    jQuery.i18n.prop('companyCreationGuidelinesMessage');
		    document.getElementById('applicationTitle').innerHTML = getBackButtonMarkup(applicationTitleMessage) + applicationTitleMessage + '<br/>' + companyCreationGuidelinesMessage;

		    jQuery.i18n.prop('skirmishMessage');
		    document.getElementById('skirmishLabel').innerHTML = skirmishMessage;
		    
		    jQuery.i18n.prop('skirmish2PlayersMessage');
		    document.getElementById('skirmish2PlayersLabel').innerHTML = skirmish2PlayersMessage;
		    
		    jQuery.i18n.prop('skirmish3PlayersMessage');
		    document.getElementById('skirmish3PlayersLabel').innerHTML = skirmish3PlayersMessage;
		    
		    jQuery.i18n.prop('skirmish4PlayersMessage');
		    document.getElementById('skirmish4PlayersLabel').innerHTML = skirmish4PlayersMessage;
		    
		    jQuery.i18n.prop('skirmish5PlayersMessage');
		    document.getElementById('skirmish5PlayersLabel').innerHTML = skirmish5PlayersMessage;
		    
		    jQuery.i18n.prop('skirmish3SingleShotRocketsMessage');
		    document.getElementById('skirmish3SingleShotRocketsLabel').innerHTML = skirmish3SingleShotRocketsMessage;

		    jQuery.i18n.prop('battleMessage');
		    document.getElementById('battleLabel').innerHTML = battleMessage;
		    
		    jQuery.i18n.prop('battle2PlayersMessage');
		    document.getElementById('battle2PlayersLabel').innerHTML = battle2PlayersMessage;
		    
		    jQuery.i18n.prop('battle3PlayersMessage');
		    document.getElementById('battle3PlayersLabel').innerHTML = battle3PlayersMessage;
		    
		    jQuery.i18n.prop('battle4PlayersMessage');
		    document.getElementById('battle4PlayersLabel').innerHTML = battle4PlayersMessage;
		    
		    jQuery.i18n.prop('battle5PlayersMessage');
		    document.getElementById('battle5PlayersLabel').innerHTML = battle5PlayersMessage;
		    
		    jQuery.i18n.prop('battle3SingleShotRocketsMessage');
		    document.getElementById('battle3SingleShotRocketsLabel').innerHTML = battle3SingleShotRocketsMessage;
	      }
	    });
	  }
    </script>
    
    <script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
    
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/mof0.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1 class="pageTitle" id="applicationTitle"></h1>
        <div class="pageSection">
          <div class="row largeRow">
            <div class="col-12 col-sm-12 col-lg-12">
              <ul id="tabs" class="nav nav-tabs mf0Tab" data-tabs="tabs">
                <li class="active mf0Tab"><a class="mf0Tab" href="#skirmish" data-toggle="tab" id="skirmishLabel"></a></li>
                <li class="mf0Tab"><a class="mf0Tab" href="#battle" data-toggle="tab" id="battleLabel"></a></li>
              </ul>
              <div id="my-tab-content" class="tab-content mfzTabContent">
                <div class="tab-pane active" id="skirmish">
                  <ul class="bulletPoint">
                    <li id="skirmish2PlayersLabel"></li>
                    <li id="skirmish3PlayersLabel"></li>
                    <li id="skirmish4PlayersLabel"></li>
                    <li id="skirmish5PlayersLabel"></li>
                  </ul>
                  <p id="skirmish3SingleShotRocketsLabel"></p>
                </div>
                <div class="tab-pane" id="battle">
                  <ul class="bulletPoint">
                    <li id="battle2PlayersLabel"></li>
                    <li id="battle3PlayersLabel"></li>
                    <li id="battle4PlayersLabel"></li>
                    <li id="battle5PlayersLabel"></li>
                  </ul>
                  <p id="battle3SingleShotRocketsLabel"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
