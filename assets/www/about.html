<!DOCTYPE HTML>
<html>
  <head>
    <title>Mobile Frame Zero Tools</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/mof0.js"></script>
    
    <script type="text/javascript">
      // load I18N bundles
      jQuery(document).ready(function() {
    	initLanguages()
	  });
		
	  function loadBundles(lang) {
	    jQuery.i18n.properties({
	      name:'MoF0', 
          path:'i18n/', 
		  mode:'both',
		  language:lang, 
		  callback: function() {
        jQuery.i18n.prop('applicationTitleMessage');
		    jQuery.i18n.prop('aboutMessage');
		    document.getElementById('applicationTitle').innerHTML = getBackButtonMarkup(applicationTitleMessage) + '<span class="title">' + aboutMessage + '</span>';

		    jQuery.i18n.prop('originalGameDesignMessage');
		    document.getElementById('originalGameDesignLabel').innerHTML = originalGameDesignMessage;
		    
		    jQuery.i18n.prop('writingPublicationDesignMessage');
		    document.getElementById('writingPublicationDesignLabel').innerHTML = writingPublicationDesignMessage;
		    
		    jQuery.i18n.prop('legoMobileFrameSettingDesignMessage');
		    document.getElementById('legoMobileFrameSettingDesignLabel').innerHTML = legoMobileFrameSettingDesignMessage;
		    
		    jQuery.i18n.prop('additionalDevelopmentMessage');
		    document.getElementById('additionalDevelopmentLabel').innerHTML = additionalDevelopmentMessage;
		    
		    jQuery.i18n.prop('characterIlllustrationMessage');
		    document.getElementById('characterIlllustrationLabel').innerHTML = characterIlllustrationMessage;
		    
		    jQuery.i18n.prop('mechanicalIllustrationMessage');
		    document.getElementById('mechanicalIllustrationLabel').innerHTML = mechanicalIllustrationMessage;
		    
		    jQuery.i18n.prop('buildingInstructionModelsAndRendersMessage');
		    document.getElementById('buildingInstructionModelsAndRendersLabel').innerHTML = buildingInstructionModelsAndRendersMessage;
		    
		    jQuery.i18n.prop('editingMessage');
		    document.getElementById('editingLabel').innerHTML = editingMessage;
		    
		    jQuery.i18n.prop('applicationDesignMessage');
		    document.getElementById('applicationDesignLabel').innerHTML = applicationDesignMessage;
		    
		    jQuery.i18n.prop('applicationVersionMessage');
		    document.getElementById('applicationVersionLabel').innerHTML= applicationVersionMessage;
		    document.getElementById('applicationVersion').innerHTML = getApplicationVersion();
		    
		    jQuery.i18n.prop('dbVersionMessage');
		    document.getElementById('dbVersionLabel').innerHTML= dbVersionMessage;
		    document.getElementById('dbVersion').innerHTML = getDbVersion();
		    
		    jQuery.i18n.prop('deviceWidthMessage');
		    document.getElementById('deviceWidthLabel').innerHTML= deviceWidthMessage;
		    document.getElementById('deviceWidth').innerHTML = screen.width;
		    
		    jQuery.i18n.prop('deviceHeightMessage');
		    document.getElementById('deviceHeightLabel').innerHTML= deviceHeightMessage;
		    document.getElementById('deviceHeight').innerHTML = screen.height;
	      }
	    });
	  }
    </script>
    
    <script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
    
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/mof0.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1 class="pageTitle" id="applicationTitle"></h1>
        <div class="pageSection">
          <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">&nbsp;</div>
          </div>
          <div class="mediumBackground">
            <table class="table table-striped">
              <tr>
                <td class="tableData" width="75%"><div class="columnLabel" id="originalGameDesignLabel"></div></td>
                <td class="tableData" width="25%"><div class=""><a href="javascript:window.open('http://lumpley.com/', '_system');">D. Vincent Baker</a></div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="writingPublicationDesignLabel"></div></td>
                <td class="tableData"><div class=""><a href="javascript:window.open('http://glyphpress.com/talk/', '_system');">Joshua A.C. Newman</a></div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="legoMobileFrameSettingDesignLabel"></div></td>
                <td class="tableData"><div class=""><a href="javascript:window.open('http://www.flickr.com/photos/bricklovinfreakboy', '_system');">Soren Roberts</a></div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="additionalDevelopmentLabel"></div></td>
                <td class="tableData"><div class="">F. Sebastian Baker</div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="characterIlllustrationLabel"></div></td>
                <td class="tableData"><div class=""><a href="javascript:window.open('http://ghostgreen.tumblr.com', '_system');">Emilee Denich</a></div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="mechanicalIllustrationLabel"></div></td>
                <td class="tableData"><div class="">Richmont Gan</div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="buildingInstructionModelsAndRendersLabel"></div></td>
                <td class="tableData"><div class=""><a href="javascript:window.open('http://asteroid.divnull.com/', '_system');">Lester Ward</a></div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="editingLabel"></div></td>
                <td class="tableData"><div class="">Thor Olavsrud</div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="applicationDesignLabel"></div></td>
                <td class="tableData"><div class=""><a href="javascript:window.open('http://www.cedric.maria-sube.com/', '_system');">C&eacute;dric Maria-Sube</a>, <a href="javascript:window.open('http://dk.linkedin.com/pub/frank-thomsen/5/551/321', '_system');">Frank Thomsen</a></div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="applicationVersionLabel"></div></td>
                <td class="tableData"><div class="" id="applicationVersion"></div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="dbVersionLabel"></div></td>
                <td class="tableData"><div class="" id="dbVersion"></div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="deviceWidthLabel"></div></td>
                <td class="tableData"><div class="" id="deviceWidth"></div></td>
              </tr>
              <tr>
                <td class="tableData"><div class="columnLabel" id="deviceHeightLabel"></div></td>
                <td class="tableData"><div class="" id="deviceHeight"></div></td>
              </tr>
            </table>
          </div>  
        </div>
      </div>
    </div>
  </body>
</html>
